                    <style type="text/css">
                        .grid-container {

                        }

                    <script>
                        // 自定义string.endWith函数
                        String.prototype.endWith = function(endStr) {
                            var d = this.length - endStr.length;
                            return (d >= 0 && this.lastIndexOf(endStr) == d)
                        }
                        var page = document.getElementsByClassName('page')[0];
                        var pList = page.getElementsByTagName('p');
                        var pIndexWithgallery = new Array();
                        // 记录包含gallery的p标签
                        for (var i = 0; i < pList.length; i++) {
                            var imgList = pList[i].getElementsByTagName('img');
                            for (var j = 0; j < imgList.length; j++) {
                                if (imgList[j].src.endWith('#gallery')) {
                                    pIndexWithgallery.push(i);
                                    break;
                                }
                            }
                        }

                        // 遍历所有包含gallery的p标签
                        for (var i = 0, len = pIndexWithgallery.length; i < len; i++) {
                            var curIndex = pIndexWithgallery[i];
                            // 包含gallery的p标签的序号
                            var p = pList[curIndex];
                            var imgList = p.getElementsByTagName('img');
                            var imgInfoList = new Array();
                            // 从后向前遍历当前p标签下的所有src包含gallery的img标签，然后从p标签中删除
                            for (var j = imgList.length - 1; j >= 0; j--) {
                                if (imgList[j].src.endWith('#gallery')) {
                                    var splitStr = imgList[j].alt.split("&&");
                                    imgInfoList.push({
                                        "title": splitStr[0],
                                        "subTitle": splitStr[1],
                                        "description": splitStr[2],
                                        "src": imgList[j].src
                                    });
                                    p.removeChild(imgList[j]);
                                }
                            }
                            createGallery(p, imgInfoList);
                        }

                        // 根据p标签的父节点和img信息的列表创建一个相册
                        function createGallery(fatherNode, listImgInfo) {
                            for (var i = fatherNode.childNodes.length - 1; i >= 0; i--) {
                                if ('BR' == fatherNode.childNodes[i].tagName) {
                                    fatherNode.removeChild(fatherNode.childNodes[i]);
                                }
                            }
                            var container = document.createElement('div');
                            container.setAttribute("class", "grid-container");

                            var width = document.documentElement.clientWidth
                            
                            if (width>750) {
                                container.setAttribute("style", "grid-template-columns: 33.3% 33.3% 33.3%");
                            } else {
                                container.setAttribute("style", "grid-template-columns: 100%;");
                            }
                            p.appendChild(container);
                            for (var i = listImgInfo.length - 1; i >= 0; i--) {
                                var gridItem = document.createElement('div');
                                gridItem.setAttribute("class", "grid-item");
                                container.appendChild(gridItem);
                                var itemContainer = document.createElement('div');
                                itemContainer.setAttribute("class", "div-gallery-item-container");
                                gridItem.appendChild(itemContainer);

                                var img = document.createElement('img');
                                img.setAttribute("class", "img-gallery");
                                img.setAttribute("src", listImgInfo[i].src);
                                itemContainer.appendChild(img);

                                var divName = document.createElement('div');
                                divName.setAttribute("class", "div-name");
                                itemContainer.appendChild(divName);

                                var fontTitle = document.createElement('font');
                                fontTitle.setAttribute("class", "font-title");
                                fontTitle.innerText = listImgInfo[i].title;
                                divName.appendChild(fontTitle);

                                var fontSubTitle = document.createElement('font');
                                fontSubTitle.setAttribute("class", "font-sub-title");
                                fontSubTitle.innerText = listImgInfo[i].subTitle;
                                divName.appendChild(fontSubTitle);

                                var divDescription = document.createElement('div');
                                divDescription.setAttribute("class", "div-description");
                                divDescription.innerText = listImgInfo[i].description;

                                itemContainer.appendChild(divDescription);
                            }
                        }

                        // 根据article节点下的ul来生成无图片的学生信息
                        function createPlainList() {
                            var article = document.getElementsByTagName('article')[0];
                            var ulList = article.getElementsByTagName('ul');
                            for (var i = ulList.length - 1; i >= 0; i--) {
                                var liList = ulList[i].getElementsByTagName('li');

                                var divList = new Array();
                                for (var j = 0; j < liList.length; j++) {
                                    var splitStr = liList[j].innerText.split("&&");
                                    while (splitStr.length < 3) {
                                        splitStr.push("");
                                    }

                                    var divPlain = document.createElement('div');

                                    var divTitle = document.createElement('div');

                                    var fontPlainTitle = document.createElement('font');
                                    fontPlainTitle.setAttribute("class", "font-plain-title");
                                    fontPlainTitle.innerText = splitStr[0];
                                    divTitle.appendChild(fontPlainTitle);

                                    var fontPlainSubTitle = document.createElement('font');
                                    fontPlainSubTitle.setAttribute("class", "font-plain-sub-title");
                                    fontPlainSubTitle.innerText = splitStr[1];
                                    divTitle.appendChild(fontPlainSubTitle);

                                    divPlain.appendChild(divTitle);

                                    var fontPlainDesc = document.createElement('font');
                                    fontPlainDesc.setAttribute("class", "font-plain-description");
                                    fontPlainDesc.innerText = splitStr[2];
                                    divPlain.appendChild(fontPlainDesc);

                                    article.insertBefore(divPlain, ulList[i]);
                                }

                                article.removeChild(ulList[i]);
                            }
                        }

                        createPlainList();
                    </script>
